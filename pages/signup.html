<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<!-- stackzer-ui css file -->
<link rel="stylesheet" href="https://stackzer.netlify.app/css/main.css"/> 


<link rel="stylesheet" href="/css/login.css">
<body>
    
   <!-- navbar start -->
   <div class="navbar-section">
    <nav class="navbar p-0p5 flex m-0">
        <div class="brand-name m-0p5 fs-1p5">Naturewell</div>

        <div class="search-bar my-0p5 mx-auto">
            <input class="search-input fs-1p2 px-1 py-0 border-none" type="text" placeholder="Search for products">
            <button class=" hy-search-btn absolute border-none" type="submit">
                <i class="fas fa-search fs-1p2" title="search"></i>
              </button>
        

        </div>
        <div class="account-basket-btn my-0 mx-1 absolute">
            <a href="/pages/wishlist.html">
                <i class="far fa-heart m-auto"></i>
            </a>
            <a href="/pages/login.html">

                <button class="nav-btn fs-1p2 p-0p5 m-0p5 border-none">Sign up | Log In</button>
            </a>
            <a href="/pages/cartpage.html">

                <button class="nav-btn fs-1p2 p-0p5 m-0p5 border-none">Cart 
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </a>

            

        </div>
    </nav>

   </div> 
   <!-- navbar end -->

   <!-- login box start -->
   <div class="login-box">
       <div class="heading">
           
    </div>
    
    <form class="form">
            <h1 class="card-heading">Sign up</h1>
           <!-- <label class="input-label"for="">Email address</label> -->
           <input
           class="input"
           type="name"
           name="username"
           placeholder="Enter Your First Name"
         />
         <input
         class="input"
         type="name"
         name="username"
         placeholder="Enter Your Last Name"
       />
           <input
              class="input"
              type="email"
              name="email-id"
              placeholder="Enter Your Email"
            />
            <!-- <label for="">Password</label> -->
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Enter Your Password"
            />
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Confirm Password"
            />
            <input class="inp-checkbox" type="checkbox">
            <label for="">I agree the terms and condition</label>
            <!-- <a class="a-remember-me" href="">Forgot your Password?</a> -->
  
            <button class="btn btn-primary-solid btn-squared login-btn">
              <i class="fas fa-door-open"></i> Sign up
            </button>
            <!-- <p>Create new account</p> -->
            <a class="new-account-link" href="login.html">
                Already have account
                <i class="fas fa-chevron-circle-right ml-1"></i>
            </a>
        </form>
    
       
   </div>
   <!-- adding font awesome link  -->
<script src="https://kit.fontawesome.com/78fe78e614.js" crossorigin="anonymous"></script>

</body>
</html>
