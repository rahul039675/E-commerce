<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>

<!-- stackzer-ui css file -->
<link rel="stylesheet"
href="https://stackzer.netlify.app/css/main.css"/>   
<!-- link cartpage css file -->
<link rel="stylesheet" href="/css/cartpage.css">
<body>
 
   <!-- navbar start -->
   <div class="navbar-section">
    <nav class="navbar p-0p5 flex m-0">
        <div class="brand-name m-0p5 fs-1p5">Naturewell</div>

        <div class="search-bar my-0p5 mx-auto">
            <input class="search-input fs-1p2 px-1 py-0 border-none" type="text" placeholder="Search for products">
            <button class=" hy-search-btn absolute border-none" type="submit">
                <i class="fas fa-search fs-1p2" title="search"></i>
              </button>
        

        </div>
        <div class="account-basket-btn my-0 mx-1 absolute">
            <a href="/pages/wishlist.html">
                <i class="far fa-heart m-auto"></i>
            </a>
            <a href="/pages/login.html">

                <button class="nav-btn fs-1p2 p-0p5 m-0p5 border-none">Sign up | Log In</button>
            </a>
            <a href="/pages/cartpage.html">

                <button class="nav-btn fs-1p2 p-0p5 m-0p5 border-none">Cart 
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </a>

            

        </div>
    </nav>

   </div> 
   <!-- navbar end -->
   <!-- product card landscape start  -->
   <div class="my-cart">

       
       <div class="product-card">
           <img class="imga" src="/assets/image/apple cider vinegar round 1.jpg" alt="">
           <div class="card-data">
               <h1>Apple cider vinegar</h1>
               <div class="card-data-price">

                   <p >₹ 299</p>
                   <!-- <p >₹ </p> -->
                   <s>₹ 500</s>
                </div>
               <p>50% off</p>
               <div class="quantity-section">
               <p>Quantity</p> 
               <!-- <i class="fas fa-sm fa-minus"></i> -->
               <input class="input-quantity-section" value="1" type="number">
               </div>
               
               <div class="card-button">
                   <button class="btn btn-primary-solid card-btn">Remove from Cart</button>
                   <button class="btn btn-secondary-solid card-btn">Add to Wishlist</button>
               </div>
           </div>
    </div>


    <!-- price details -->
    <div class="price-details">
        <h1>Price Details</h1>
        <hr>
        <div class="pricing-data">

            <p>Price(2 items)</p>
            <p>Discount</p>
            <p>Delivery Charges</p>
        </div>
        <hr>
        <p>Total Amount</p>
        <hr>
        <p>You Will Save ₹999 on this order. </p>
        <button class="btn btn-primary-solid btn-placeorder">Place Order</button>

    </div>
    
</div>


<!-- adding font awesome link  -->
<script src="https://kit.fontawesome.com/78fe78e614.js" crossorigin="anonymous"></script>

</body>
</html>
